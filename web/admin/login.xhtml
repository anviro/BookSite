<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="admin/css" name="admin.css"/>
    </h:head>
    <h:body>
        
        <div id="authorization">
            <h:form>
                <h:outputLabel>Login:</h:outputLabel> <br/>
                <h:inputText id="login"
                             value="#{userBean.userLogin}"/> <br/>
                <h:outputLabel>Password:</h:outputLabel> <br/>
                <h:inputSecret id="password"
                               redisplay="false"
                               value="#{userBean.userPassword}"/> <br/><p></p>
                <h:commandButton id="a"
                                 value="Authorization" 
                                 action="#{userBean.authorizateUser()}"/>
            </h:form>
            <br/>
            <h:message for="a"/>
        </div>
        
    </h:body>
</html>
